name: Haskell-CI
on:
  - push
  - pull_request
jobs:
  linux:
    name: ${{ matrix.stackYaml }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'
      - run: stack test
